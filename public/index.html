<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8">  
  <title>Feed Notion</title>  
  <link rel="stylesheet" href="/style.css">  
</head>  
<body class="dark-mode">
  <div id="topBar">
  <button id="refresh" title="Atualizar">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" transform="rotate(90)">
    <path d="m2 12 4 4 4-4"/>
    <path d="M6 16V8a6 6 0 0 1 6-6"/>
    <path d="M22 12l-4-4-4 4"/>
    <path d="M18 8v8a6 6 0 0 1-6 6"/>
  </svg>
  </button>
  <button id="toggleTheme" title="Alterar modo" aria-label="Alternar modo">
  <!-- Ícone será inserido via JS -->
</button>
    <button id="filterBtn" title="Filtrar" style="display: flex; align-items: center; justify-content: center; padding: 8px;">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M4 6h16"/>
    <circle cx="14" cy="6" r="1.5" fill="currentColor"/>
    <path d="M4 12h16"/>
    <circle cx="8" cy="12" r="1.5" fill="currentColor"/>
    <path d="M4 18h16"/>
    <circle cx="17" cy="18" r="1.5" fill="currentColor"/>
  </svg>
</button>
<div id="filterMenu" class="filter-menu">
<div class="filter-button" data-filter="all">Todos</div>
<div class="filter-button" data-filter="carrossel">Carrosséis</div>
<div class="filter-button" data-filter="video">Vídeos</div>
<div class="filter-button" data-filter="imagem">Imagens</div>
<div class="filter-button" data-filter="reels">Reels</div>
</div>
  </div>

  <div id="grid"></div>  

 <div id="modal">  
    <button id="closeModal">✕</button>  
    <div id="modalContent">  
      <button class="arrow left">❮</button>  
      <div id="slidesContainer"></div>  
      <div id="slideCount" class="slide-count"></div>  
      <div id="dotsContainer" class="dots-container"></div>  
      <button class="arrow right">❯</button>  
    </div>  
   
  <script src="/script.js"></script>  
</body>  
</html>
