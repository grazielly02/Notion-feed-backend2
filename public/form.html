<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ajustes</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: black;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      font-size: 16px;
      border: none;
    }
    .tooltip {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Ajustes</h2>
    <!-- ‚ö†Ô∏è Envio tradicional via POST -->
    <form method="POST" action="https://notion-feed-backend2.onrender.com/save-config">
      <label>üë§ Nome ou nome do projeto</label>
      <input type="text" name="clientId" required placeholder="Ex: Grazielly, MarcaX">
      <div class="tooltip">Usado como identificador do seu widget.</div>

      <label>üîê Token de integra√ß√£o Notion</label>
      <textarea name="token" required placeholder="Cole aqui o token (ntn_)"></textarea>
      <div class="tooltip">Crie seu token na p√°gina de integra√ß√µes do Notion.</div>

      <label>üîó URL da Database</label>
      <input type="text" name="databaseId" required placeholder="Cole aqui a URL da sua database no Notion">
      <div class="tooltip">Abra a database no modo p√°gina e copie o link da barra do navegador.</div>

      <button type="submit">Gerar meu widget</button>
    </form>
  </div>
</body>
</html>
