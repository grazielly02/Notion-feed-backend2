<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Widget Exclusivo</title>
  <style>
    html, body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* evita rolagem */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
      padding: 30px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: bold;
    }
    p.subtitulo {
      text-align: center;
      font-size: 15px; /* levemente maior para hierarquia */
      color: #555; /* contraste um pouco melhor */
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px; /* >=16px evita zoom mobile */
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-bottom: 2px solid black;
    }
    button {
      background-color: black;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Widget Exclusivo</h2>
    <p class="subtitulo">Preencha os dados abaixo para gerar o seu widget.</p>
    <form id="widgetForm" method="POST" action="https://notion-feed-backend2.onrender.com/save-config" novalidate>
      
      <label>Nome ou nome do projeto</label>
      <input type="text" name="clientId" required placeholder="Ex: Helena, MarcaX" maxlength="30">
      <div class="error-message">Este campo é obrigatório.</div>

      <label>Token de integração do Notion</label>
      <input type="text" name="token" required placeholder="ntn_000000000000..." maxlength="60">
      <div class="error-message">Este campo é obrigatório.</div>

      <label>Link da database do Notion</label>
      <input type="text" name="databaseId" required placeholder="https://www.notion.so/..." maxlength="150">
      <div class="error-message">Este campo é obrigatório.</div>

      <button type="submit">Gerar meu widget</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('widgetForm');
    const fields = form.querySelectorAll('input[name]');
    
    fields.forEach((field, index) => {
      field.addEventListener('input', () => {
        field.nextElementSibling.style.display = 'none';
      });

      field.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
          e.preventDefault();
          if(index + 1 < fields.length) {
            fields[index+1].focus();
          } else {
            form.requestSubmit();
          }
        }
      });
    });

    form.addEventListener('submit', (e) => {
      let isValid = true;
      fields.forEach((field) => {
        if(!field.value.trim()) {
          field.nextElementSibling.style.display = 'block';
          isValid = false;
        } else {
          field.nextElementSibling.style.display = 'none';
        }
      });
      if(!isValid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
