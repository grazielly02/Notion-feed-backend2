<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seu Widget Exclusivo</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* evitar rolagem vertical */
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 500px; /* aumentei um pouco */
      width: 100%;
      padding: 40px 30px; /* mais espaçoso */
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 22px;
      font-weight: bold;
    }
    p.subtitulo {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px; /* maior para evitar zoom */
      margin-top: 6px;
      border: none; /* sem contorno inicial */
      border-radius: 8px;
      font-size: 16px; /* >=16px para evitar zoom no mobile */
      box-sizing: border-box;
      background: #f8f8f8;
    }
    input:focus, textarea:focus {
      outline: none;
      border: 2px solid black; /* contorno preto ao focar */
      background: #fff;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: black;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px;
    }
    .error-message {
      color: #d00;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Widget Visual</h2>
    <p class="subtitulo">Configure abaixo e veja seu widget pronto para usar.</p>
    <!-- ⚠️ Envio tradicional via POST -->
    <form method="POST" action="https://notion-feed-backend2.onrender.com/save-config">
      
      <label>Nome ou nome do projeto</label>
      <input type="text" name="clientId" required placeholder="Ex: Helena, MarcaX" maxlength="30">

      <label>Token de integração do Notion</label>
      <textarea name="token" required placeholder="ntn_000000000000..." maxlength="60" onkeypress="return event.key !== 'Enter';"></textarea>

      <label>Link da database do Notion</label>
      <input type="text" name="databaseId" required placeholder="https://www.notion.so/..." maxlength="150">

      <button type="submit">Gerar meu widget</button>
    </form>
  </div>
</body>
</html>
