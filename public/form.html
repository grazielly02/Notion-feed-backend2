<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Crie seu widget personalizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <style>
    html, body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* impede rolagem */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 450px;
      width: 90%;
      padding: 30px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 22px;
      font-weight: bold;
    }
    p.subtitulo {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; /* evita zoom no mobile */
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: black;
    }
    input:invalid, textarea:invalid {
      border-color: #e74c3c; /* vermelho suave */
    }
    textarea {
      resize: none;
    }
    button {
      background-color: black;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>CRIE SEU WIDGET PERSONALIZADO</h2>
    <p class="subtitulo">Preencha os dados abaixo e gere seu widget em segundos!</p>
    <!-- ⚠️ Envio tradicional via POST -->
    <form method="POST" action="https://notion-feed-backend2.onrender.com/save-config">
      
      <label>Nome ou nome do projeto</label>
      <input type="text" name="clientId" required placeholder="Ex: Grazielly, MarcaX" maxlength="30">

      <label>Token de integração do Notion</label>
      <textarea name="token" required placeholder="ntn_000000000000..." maxlength="60" onkeypress="return event.key !== 'Enter';"></textarea>

      <label>Link da database do Notion</label>
      <input type="text" name="databaseId" required placeholder="https://www.notion.so/..." maxlength="150">

      <button type="submit">Gerar meu widget</button>
    </form>
  </div>
</body>
</html>
