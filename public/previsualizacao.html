<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pré-visualização do Widget</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    #info {
      margin: 20px auto;
      font-size: 1.2em;
    }

    #linkContainer {
      background: #f1f1f1;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
    }

    #linkContainer input {
      padding: 10px;
      width: 300px;
    }

    #linkContainer button {
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2 id="info">Seu widget está pronto! Aqui está o preview:</h2>

  <button id="refresh">⟳ Atualizar</button>

  <!-- Grid -->
  <div id="grid"></div>

  <!-- Modal -->
  <div id="modal">
    <button id="closeModal">✕</button>
    <div id="modalContent">
      <button class="arrow left">❮</button>
      <div id="slidesContainer"></div>
      <div id="slideCount" class="slide-count"></div>
      <div id="dotsContainer" class="dots-container"></div>
      <button class="arrow right">❯</button>
    </div>
  </div>

  <!-- Caixa de copiar o link -->
  <div id="linkContainer">
    <input id="embedLink" readonly />
    <button onclick="copiarLink()">Copiar link</button>
  </div>

  <!-- Scripts -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('clientId') || 'CLIENTE_PADRAO';
    const link = `https://meu-widget-feed.netlify.app/widget/${clientId}/view`;
    document.getElementById("embedLink").value = link;

    // Define clientId para script.js
    window.clientId = clientId;

    function copiarLink() {
      const input = document.getElementById("embedLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copiado!");
    }

    // Oculta a caixinha se embutido (Notion)
    if (window.self !== window.top) {
      document.getElementById("linkContainer").style.display = "none";
      document.getElementById("info").style.display = "none";
    }
  </script>

  <!-- Script principal -->
  <script src="/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof loadPosts === "function") loadPosts();
    });
  </script>
</body>
</html>
