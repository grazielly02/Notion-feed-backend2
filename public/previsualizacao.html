<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pré-visualização do Widget</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2 id="info">Seu widget está pronto! Aqui está o preview:</h2>

  <button id="refresh">⟳ Atualizar</button>
  <div id="grid"></div>

  <div id="modal">
    <button id="closeModal">✕</button>
    <div id="modalContent">
      <button class="arrow left">❮</button>
      <div id="slidesContainer"></div>
      <div id="slideCount" class="slide-count"></div>
      <div id="dotsContainer" class="dots-container"></div>
      <button class="arrow right">❯</button>
    </div>
  </div>

  <div id="linkContainer" style="margin-top: 30px;">
    <input id="embedLink" readonly style="width:300px; padding:10px;" />
    <button onclick="copiarLink()" style="padding:10px; background:black; color:white; border:none; margin-left:10px;">Copiar link</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('clientId') || 'CLIENTE_PADRAO';
    const link = `https://meu-widget-feed.netlify.app/widget/${clientId}/view`;
    document.getElementById("embedLink").value = link;
    window.clientId = clientId;

    function copiarLink() {
      const input = document.getElementById("embedLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copiado!");
    }

    if (window.self !== window.top) {
      document.getElementById("linkContainer").style.display = "none";
      document.getElementById("info").style.display = "none";
    }
  </script>

  <script src="/script.js"></script>
</body>
</html>
