<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PrÃ©-visualizaÃ§Ã£o do Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CRIADO!</h1>
  <p class="sub">Visualize abaixo a prÃ©via do seu feed (caso jÃ¡ tenha conteÃºdo na sua database) e copie o link para integrar no Notion.</p>

  <iframe id="previewFrame" loading="lazy"></iframe>

  <div id="linkContainer">
    <span class="icon">ğŸ”—</span>
    <input id="embedLink" readonly />
    <button onclick="copiarLink()">Copiar</button>
    <div id="tooltip">Link copiado!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientId = params.get("clientId") || "CLIENTE_PADRAO";
    const finalLink = `https://meu-widget-feed.netlify.app/widget/${clientId}/view`;

    document.getElementById("previewFrame").src = finalLink;
    document.getElementById("embedLink").value = finalLink;

    if (window.self !== window.top) {
      document.getElementById("linkContainer").style.display = "none";
    }

    function copiarLink() {
      const input = document.getElementById("embedLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const tooltip = document.getElementById("tooltip");
      tooltip.style.opacity = "1";
      setTimeout(() => {
        tooltip.style.opacity = "0";
      }, 1500);
    }
  </script>
</body>
</html>
