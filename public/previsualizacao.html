<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pr√©-visualiza√ß√£o do Widget</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #linkContainer {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 1200px; /* AQUI est√° o aumento da altura do widget */
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Visualiza√ß√£o do Widget: <span id="clientName"></span></h2>

  <iframe id="previewFrame" loading="lazy"></iframe>

  <div id="linkContainer">
    <label for="embedLink">üîó Link do seu widget:</label><br>
    <input id="embedLink" readonly />
    <button onclick="copiarLink()">Copiar</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientId = params.get("clientId") || "CLIENTE_PADRAO";

    const finalLink = `https://meu-widget-feed.netlify.app/widget/${clientId}/view`;

    document.getElementById("clientName").innerText = clientId;
    document.getElementById("previewFrame").src = finalLink;
    document.getElementById("embedLink").value = finalLink;

    if (window.self !== window.top) {
      document.getElementById("linkContainer").style.display = "none";
    }

    function copiarLink() {
      const input = document.getElementById("embedLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copiado!");
    }
  </script>
</body>
</html>
