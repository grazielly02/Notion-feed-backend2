<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8">  
  <title>Feed Notion</title>  
  <link rel="stylesheet" href="/style.css">  
</head>  
<body>
  <div id="topBar">
    <button id="refresh" aria-label="Atualizar">
      <!-- ícone de atualizar -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 6V2L8 6l4 4V7c2.8 0 5 2.2 5 5 0 .9-.2 1.7-.6 2.4l1.5 1.5C18.6 14.9 19 13.5 19 12c0-3.9-3.1-7-7-7zM6.6 8.6L5.1 7.1C4.4 8.1 4 9.5 4 11c0 3.9 3.1 7 7 7v4l4-4-4-4v3c-2.8 0-5-2.2-5-5 0-.9.2-1.7.6-2.4z"/>
      </svg>
    </button>

    <button id="toggleTheme" aria-label="Alternar modo">
      <!-- ícone sol/lua -->
      <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 4a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V5a1 1 0 0 1 1-1zm0 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm7-4a1 1 0 0 1 1 1h1a1 1 0 1 1 0-2h-1a1 1 0 0 1-1 1zm-7 7a1 1 0 0 1 1-1v-1a1 1 0 1 1-2 0v1a1 1 0 0 1 1 1zm7.07-12.07a1 1 0 0 1 1.41 0l.7.7a1 1 0 0 1-1.42 1.42l-.7-.7a1 1 0 0 1 0-1.42zm-12.14 0a1 1 0 0 1 0 1.42l-.7.7a1 1 0 0 1-1.42-1.42l.7-.7a1 1 0 0 1 1.42 0zM5 12a1 1 0 0 1-1-1H3a1 1 0 1 1 0 2h1a1 1 0 0 1 1-1zm12.07 7.07a1 1 0 0 1 1.41 0l.7.7a1 1 0 0 1-1.42 1.42l-.7-.7a1 1 0 0 1 0-1.42zm-12.14 0a1 1 0 0 1 1.42 0l.7.7a1 1 0 0 1-1.42 1.42l-.7-.7a1 1 0 0 1 0-1.42z"/>
      </svg>
    </button>

    <button id="filterBtn" aria-label="Filtrar">
      <!-- ícone engrenagem -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19.14,12.94a7.28,7.28,0,0,0,.05-.94,7.28,7.28,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.65l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a6.79,6.79,0,0,0-1.63-.94L14,2.5a.5.5,0,0,0-.5-.5H10.5a.5.5,0,0,0-.5.5l-.38,2.58a6.79,6.79,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.65L4.86,11.06a7.28,7.28,0,0,0-.05.94,7.28,7.28,0,0,0,.05.94L2.75,14.59a.5.5,0,0,0-.12.65l2,3.46a.5.5,0,0,0,.61.22l2.49-1a6.79,6.79,0,0,0,1.63.94L10,21.5a.5.5,0,0,0,.5.5h3a.5.5,0,0,0,.5-.5l.38-2.58a6.79,6.79,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.65Zm-7.14,2.56A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
    </button>
    <div id="filterMenu" class="filter-menu">
      <div data-filter="all">Todos</div>
      <div data-filter="carousel">Carrosséis</div>
      <div data-filter="video">Vídeos</div>
      <div data-filter="image">Imagens</div>
    </div>
  </div>

  <div id="grid"></div>  

  <div id="modal">  
    <button id="closeModal">✕</button>  
    <div id="modalContent">  
      <button class="arrow left">❮</button>  
      <div id="slidesContainer"></div>  
      <div id="slideCount" class="slide-count"></div>  
      <div id="dotsContainer" class="dots-container"></div>  
      <button class="arrow right">❯</button>  
    </div>  
  </div>  

  <script src="/script.js"></script>  
</body>  
</html>
