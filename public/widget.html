<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8">  
  <title>Feed Notion</title>  
  <link rel="stylesheet" href="/style.css">  
</head>  
<body>  
<div id="topBar">
  <button id="refresh">
    <span class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="currentColor">
        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 0 1-6 6 6.002 6.002 0 0 1-5.65-4H4.26a8.003 8.003 0 0 0 7.74 6c4.42 0 8-3.58 8-8s-3.58-8-8-8z"/>
      </svg>
    </span>
    Atualizar
  </button>
</div>

  <div id="grid"></div>  

  <div id="modal">  
    <button id="closeModal">✕</button>  
    <div id="modalContent">  
      <button class="arrow left">❮</button>  
      <div id="slidesContainer"></div>  
      <div id="slideCount" class="slide-count"></div>  
      <div id="dotsContainer" class="dots-container"></div>  
      <button class="arrow right">❯</button>  
    </div>  
  </div>  

  <script src="/script.js"></script>  
</body>  
</html>
